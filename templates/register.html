<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taar login form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/register.css">
</head>
<body>
  <section class="intro">
    <header class="header-container ">
      <div class="title-logo-container">
        <img class="taar-logo" src="../static/icon/taar-icon.png" alt="taar icon">
        <div class="taar-text">Taar</div>
      </div>
      <div class="login-text-container">
        <div class="login-text">Login</div>
      </div>
    </header>
    <div class="bg-image h-100" style="background-image: url('https://mdbootstrap.com/img/Photos/new-templates/search-box/img4.jpg');">
      <div class="mask d-flex align-items-center h-100" style="background-color: rgba(255,255,255,.6);">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card gradient-custom" style="border-radius: 1rem;">
                <div class="card-body p-5 text-white">
  
                  <div class="my-md-5">
  
                    <div class="text-center pt-1">
                      <i class="fas fa-user-astronaut fa-3x"></i>
                      <h1 class="fw-bold my-5 text-uppercase">sign up</h1>
                    </div>

                    <div class="form-outline form-white mb-4">
                      <input type="text" id="typeFName" class="form-control form-control-lg" />
                      <label class="form-label" for="typeFName">Full Name</label>
                    </div>
  
                    <div class="form-outline form-white mb-4">
                      <input type="tel" id="typeTel" class="form-control form-control-lg" />
                      <label class="form-label" for="typeTel">Phone Number</label>
                    </div>
  
                    <div class="form-outline form-white mb-4">
                      <input type="password" id="typePassword" class="form-control form-control-lg" />
                      <label class="form-label" for="typePassword">Password</label>
                    </div>
  
  
                    <div class="text-center py-5">
                      <button class="btn btn-light btn-lg btn-rounded px-5" type="submit">Register</button>
                    </div>
  
                  </div>
                  
                  <div class="text-center">
                    <p class="signup-link">Already Registered User? <a href="./login.html">login here.</a></p>
                  </div>

  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer-container">
      <div class="right-text">Copyright &copy</div>
    </footer>
  </section>
</body>
</html>
